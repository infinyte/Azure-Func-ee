name: Deploy Functions

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "terraform/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: dev

permissions:
  id-token: write
  contents: read

env:
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_USE_OIDC: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore Azure-Functions-Portfolio.sln

      - name: Build
        run: dotnet build Azure-Functions-Portfolio.sln --configuration Release --no-restore

      - name: Test
        run: >
          dotnet test Azure-Functions-Portfolio.sln
          --configuration Release
          --no-build
          --verbosity normal

      - name: Publish Scenario01.DocumentProcessing
        run: >
          dotnet publish src/Scenario01.DocumentProcessing/Scenario01.DocumentProcessing.csproj
          --configuration Release
          --no-build
          --output ./publish/Scenario01.DocumentProcessing

      - name: Publish Scenario03.EventDrivenOrchestration
        run: >
          dotnet publish src/Scenario03.EventDrivenOrchestration/Scenario03.EventDrivenOrchestration.csproj
          --configuration Release
          --no-build
          --output ./publish/Scenario03.EventDrivenOrchestration

      - name: Upload published artifacts
        uses: actions/upload-artifact@v4
        with:
          name: function-app-packages
          path: ./publish/
          retention-days: 3

  deploy-infrastructure:
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ inputs.environment || 'dev' }}
    outputs:
      function_app_name_scenario01: ${{ steps.tf-output.outputs.function_app_name_scenario01 }}
      function_app_name_scenario03: ${{ steps.tf-output.outputs.function_app_name_scenario03 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        working-directory: terraform/environments/${{ inputs.environment || 'dev' }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        working-directory: terraform/environments/${{ inputs.environment || 'dev' }}

      - name: Get Terraform Outputs
        id: tf-output
        run: |
          echo "function_app_name_scenario01=$(terraform output -raw function_app_name_scenario01)" >> "$GITHUB_OUTPUT"
          echo "function_app_name_scenario03=$(terraform output -raw function_app_name_scenario03)" >> "$GITHUB_OUTPUT"
        working-directory: terraform/environments/${{ inputs.environment || 'dev' }}

  deploy-functions:
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    environment: ${{ inputs.environment || 'dev' }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: function-app-packages
          path: ./publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Deploy Scenario01 to staging slot
        uses: azure/functions-action@v1
        with:
          app-name: ${{ needs.deploy-infrastructure.outputs.function_app_name_scenario01 }}
          package: ./publish/Scenario01.DocumentProcessing
          slot-name: staging

      - name: Deploy Scenario03 to staging slot
        uses: azure/functions-action@v1
        with:
          app-name: ${{ needs.deploy-infrastructure.outputs.function_app_name_scenario03 }}
          package: ./publish/Scenario03.EventDrivenOrchestration
          slot-name: staging

      - name: Smoke test - Scenario01
        run: |
          HEALTH_URL="https://${{ needs.deploy-infrastructure.outputs.function_app_name_scenario01 }}-staging.azurewebsites.net/api/health"
          echo "Testing health endpoint: $HEALTH_URL"
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || true)
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed for Scenario01"
              break
            fi
            echo "Attempt $i: received status $STATUS, retrying in 15s..."
            sleep 15
          done
          if [ "$STATUS" != "200" ]; then
            echo "Health check failed for Scenario01 with status $STATUS"
            exit 1
          fi

      - name: Smoke test - Scenario03
        run: |
          HEALTH_URL="https://${{ needs.deploy-infrastructure.outputs.function_app_name_scenario03 }}-staging.azurewebsites.net/api/health"
          echo "Testing health endpoint: $HEALTH_URL"
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || true)
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed for Scenario03"
              break
            fi
            echo "Attempt $i: received status $STATUS, retrying in 15s..."
            sleep 15
          done
          if [ "$STATUS" != "200" ]; then
            echo "Health check failed for Scenario03 with status $STATUS"
            exit 1
          fi

      - name: Swap staging to production - Scenario01
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az webapp deployment slot swap \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ needs.deploy-infrastructure.outputs.function_app_name_scenario01 }}" \
              --slot staging \
              --target-slot production

      - name: Swap staging to production - Scenario03
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az webapp deployment slot swap \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ needs.deploy-infrastructure.outputs.function_app_name_scenario03 }}" \
              --slot staging \
              --target-slot production
